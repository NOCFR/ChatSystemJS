<html lang="es">
<meta charset="UTF-8">

<head>
    <title>Administra tus mensajes</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <script src="service.js"></script>

    <div>
        <form action="/broker/123/topics" method="GET">
            <input type="button" value="LISTAS DEL TOPICO" onclick="getTopicsList()"><br>
        </form>
    </div>
    <br><br>
    <div>
        <form action="/broker/123/topics/miTopico1" method="GET">
            <input type="text" id="solicitarTopico" name="solicitarTopico"><br>
            <input type="submit" value="SOLICITAR TOPICO">
        </form>
    </div>
    <br><br>
    <div>
        <form action="/broker/123/topics/miTopico1" method="DELETE">
            <input type="text" id="borrarTopico" name="borrarTopico"><br>
            <input type="button" value="BORRAR LOS MENSAJES DEL TOPICO" onclick="deleteTopic()">
        </form>
    </div>

    <div>
        <ul id="topicos"></ul>
    </div>

</body>

</html>
